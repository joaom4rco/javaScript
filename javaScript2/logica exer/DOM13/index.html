<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
       <h1>Contando de 0 até um número positivo qualquer</h1>

       <p>Escolha o limite final para a contagem a partir do 0 (digite apenas números postivos)</p>
       <label for="fnum">Valor final
        <input type="number" placeholder="escreva o numero minimo" name="num" id="fnumMin">
        <input type="number" placeholder="escreva o numero maximo" name="num" id="fnumMax">
        <input type="submit" value="contar" id="fcontar">
        <p>Preencha os dados acima e aperte o botão.</p>
       </label>
       <section id="resultado">
        <p></p>
       </section>
    </div>
    
    <script src="script/script.js"></script>
</body>
</html>
